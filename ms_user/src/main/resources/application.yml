
server:
  port: 8084
  servlet:
    context-path: /user-app

spring:
  application:
    name: user-app
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/USER_DB
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
